<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stars.css">
</head>

<body>
    <div class="star-1"></div>
    <div class="star-2"></div>
    <div class="star-3"></div>
    <div class="star-4"></div>
    <div class="star-5"></div>
    <header>
        <h1>Welcome <span id="networkAccount"></span> - <span id="networkNetworkID"></span></h1>
    </header>
    <main>
        <h2 id="nftNome"></h2>
        <section id="divImg">
            <img src="" id="imgNFT" title="image NFT">
            <p id="nftDesc"></p>
        </section>
        <section>
            <h2>New NFT</h2>
            <form action="" name="formMint" id="formMint" method="get">
                <label for="formTo">Endereço da destinatário:
                    <input type="text" placeholder="<0x...>" required name="formTo" id="formTo" />
                </label>
                <label for="formMetadados">URL Metadados:
                    <input type="text" placeholder="json" required name="formMetadados" id="formMetadados" />
                </label>
                <input id="btnSubmit" type="button" value="Mintar (gerar) NFT" onclick="mintar()" />
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.1/ethers.umd.min.js"></script>
    <script src="nftgato.abi.js"></script>
    <script type="module" src="util.js"></script>
</body>

</html>
